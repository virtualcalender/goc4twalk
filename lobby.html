<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoCatwalk Lobby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lobby-container fade-in">
    <h1>Lobby</h1>

    <div class="player-info">
      <img id="playerAvatar" src="" alt="Player Avatar">
      <p id="playerName"></p>
    </div>

    <div class="lobby-buttons">
      <button id="hostBtn">Host Game</button>
      <button id="joinBtn">Join Game</button>
    </div>

    <!-- Host menu -->
    <div class="menu hidden" id="hostMenu">
      <h2>Host Settings</h2>
      <label for="roomNameInput">Room Name:</label>
      <input id="roomNameInput" placeholder="Enter room name">

      <label for="roundInput">Current Round:</label>
      <input id="roundInput" type="number" min="1" value="1">

      <label for="themeInput">Theme:</label>
      <input id="themeInput" placeholder="Round theme">

      <label for="eliminationInput">Players Eliminated:</label>
      <input id="eliminationInput" type="number" min="0" value="1">

      <label for="backgroundInput">Runway Background URL:</label>
      <input id="backgroundInput" placeholder="https://example.com/bg.jpg">

      <button id="kickBtn">Kick Inactive Players</button>
      <button id="startRoundBtn">Start Round</button>
    </div>

    <!-- Join menu -->
    <div class="menu hidden" id="joinMenu">
      <h2>Join a Game</h2>
      <div id="gameList">
        <p>No games available yet</p>
      </div>
    </div>
  </div>

  <script src="lobby.js"></script>
</body>
</html>
