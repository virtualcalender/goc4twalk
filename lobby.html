<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoCatwalk Lobby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lobby-container fade-in">
    <h1>Lobby</h1>

    <div class="player-main">
      <div class="player-avatar" id="playerAvatar"></div>
      <p id="playerName"></p>
    </div>

    <button id="hostBtn">Host Game</button>
    <button id="joinBtn">Join Game</button>

    <!-- Host Menu -->
    <div class="menu hidden" id="hostMenu">
      <h2>Host Game</h2>
      <label for="roomNameInput">Room Name:</label>
      <input id="roomNameInput" placeholder="Enter room name">

      <label for="roundsInput">Number of Rounds:</label>
      <input id="roundsInput" type="number" min="1" value="3">

      <label for="eliminationInput">Players Eliminated per Round:</label>
      <input id="eliminationInput" type="number" min="1" value="1">

      <label for="themeInput">Themes (comma separated):</label>
      <input id="themeInput" placeholder="Theme1, Theme2, ...">

      <label for="kickInput">Kick Inactive Players After (seconds):</label>
      <input id="kickInput" type="number" min="10" value="60">

      <button id="startGameBtn">Start Game</button>
    </div>

    <!-- Join Menu -->
    <div class="menu hidden" id="joinMenu">
      <h2>Join Game</h2>
      <ul id="gameList"></ul>
    </div>
  </div>

  <script src="lobby.js"></script>
</body>
</html>
