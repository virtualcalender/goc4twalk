<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoCatwalk Lobby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lobby-container fade-in">
    <h1>Lobby</h1>

    <!-- Player Info -->
    <div class="player-info">
      <img id="playerAvatar" class="player-avatar" src="" alt="Your Avatar">
      <p id="playerName"></p>
    </div>

    <!-- Lobby Options -->
    <div class="lobby-buttons">
      <button id="hostBtn">Host Game</button>
      <button id="joinBtn">Join Game</button>
    </div>

    <!-- Host Menu -->
    <div id="hostMenu" class="hidden">
      <h2>Host Options</h2>
      <label for="roomNameInput">Room Name:</label>
      <input id="roomNameInput" placeholder="Enter room name">

      <label for="themeInput">Theme:</label>
      <input id="themeInput" placeholder="Enter round theme">

      <label for="backgroundInput">Runway Background URL:</label>
      <input id="backgroundInput" placeholder="Optional image URL">

      <button id="startRoundBtn">Start Round</button>
      <button id="kickBtn">Kick Inactive Player</button>
    </div>

    <!-- Join Menu -->
    <div id="joinMenu" class="hidden">
      <h2>Join a Game</h2>
      <p>Available rooms will appear here (placeholder)</p>
      <!-- Could populate dynamically later -->
    </div>
  </div>

  <script src="lobby.js"></script>
</body>
</html>
