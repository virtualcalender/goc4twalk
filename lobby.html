<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lobby - GoCatwalk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container fade-in">
    <h1>Lobby</h1>
    <p>Waiting for players...</p>

    <!-- Players list -->
    <ul id="playerList">
      <!-- Player names will appear here -->
    </ul>

    <!-- Add player manually (for demo/testing) -->
    <input type="text" id="newPlayer" placeholder="Enter player name" />
    <button id="addPlayerBtn">Add Player</button>

    <!-- Start game button -->
    <button id="startGameBtn">Start Game</button>
  </div>

  <script src="js/lobby.js"></script>
</body>
</html>
