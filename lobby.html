<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoCatwalk Lobby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lobby-container fade-in">
    <h1>GoCatwalk Lobby</h1>
    <div class="user-info">
      <div class="avatar">
        <img id="playerAvatar" src="" alt="Player Avatar">
      </div>
      <p id="playerName"></p>
    </div>

    <div class="menu-buttons">
      <button id="hostBtn">Host Game</button>
      <button id="joinBtn">Join Game</button>
    </div>

    <!-- Host Menu -->
    <div class="menu hidden" id="hostMenu">
      <h2>Host Game</h2>
      <label for="themeInput">Theme:</label>
      <input id="themeInput" placeholder="Enter theme">

      <label for="rulesInput">Rules:</label>
      <textarea id="rulesInput" placeholder="Enter rules"></textarea>

      <button id="startGameBtn">Start Game</button>
    </div>

    <!-- Join Menu -->
    <div class="menu hidden" id="joinMenu">
      <h2>Join Game</h2>
      <ul id="gameList">
        <!-- Dynamically filled with available games -->
      </ul>
    </div>

    <!-- Player Bubbles -->
    <div class="player-bubbles" id="playerBubbles">
      <!-- Player avatars appear here in circles -->
    </div>
  </div>

  <script src="lobby.js"></script>
</body>
</html>
