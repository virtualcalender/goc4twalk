<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoCatwalk Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container fade-in">
    <h1>GoCatwalk</h1>
    <p class="subtitle">Enter your name and GoSuperModel ID</p>

    <input id="username" placeholder="Enter your name" />
    <input id="modelID" placeholder="Enter your GoSuperModel ID" />
    <button id="showBtn">Is this you?</button>

    <div class="preview hidden" id="confirmBox">
      <img id="previewImg" class="hidden" src="" alt="Model Preview">
      <p>Is this you?</p>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
