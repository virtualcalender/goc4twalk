<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoCatwalk Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Login Card -->
  <div class="login-container fade-in">
    <h1>GoCatwalk</h1>
    <p class="subtitle">Enter your name & GoSupermodel ID</p>

    <form id="loginForm">
      <label for="username">Name</label>
      <input type="text" id="username" placeholder="Your name" required>

      <label for="modelId">GoSupermodel ID</label>
      <input type="text" id="modelId" placeholder="123456" required>

      <button type="submit">Show My Model</button>
    </form>

    <div class="status" id="loginStatus"></div>

    <!-- üëó Preview section -->
    <div id="preview" class="preview hidden">
      <h3 id="previewName"></h3>
      <img id="previewImg" alt="Model preview" />
    </div>
  </div>

 <!-- ü©∑ Confirmation Modal -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <h3 id="previewNameModal"></h3>
    <img id="previewImgModal" alt="Model preview" />
    <p>Is this you?</p>
    <div class="modal-buttons">
      <button id="confirmYes">‚úÖ Yes</button>
      <button id="confirmNo">‚ùå No</button>
    </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
