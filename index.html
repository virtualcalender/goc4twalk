<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoCatwalk Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container fade-in">
    <h1>GoCatwalk</h1>
    <p class="subtitle">Enter your name and GoSuperModel ID</p>

    <form>
      <label for="username">Name:</label>
      <input id="username" placeholder="Enter your name" />

      <label for="modelID">GoSupermodel ID:</label>
      <input id="modelID" placeholder="Enter your GoSuperModel ID" />

      <button type="button" id="showBtn">Check my model!</button>
    </form>

    <div class="preview hidden" id="confirmBox">
      <img id="previewImg" class="hidden" src="" alt="Model Preview">
      <p>Is this you?</p>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- ðŸŒ¸ Background selection panel (hidden until confirmed) -->
  <div class="side-panel hidden" id="sidePanel">
    <h3>âœ¨ Choose Your Catwalk Background</h3>
    <div class="background-options" id="backgroundOptions"></div>

    <div class="avatar-preview hidden" id="avatarPreview">
      <div class="avatar-container">
        <img id="bgImage" alt="Background" class="bg-layer">
        <img id="avatarImg" alt="Your Avatar" class="avatar-layer">
      </div>
      <button id="continueBtn">Continue to Lobby</button>
    </div>
  </div>

  <script src="main.js"></script>
    </div> <!-- closes login-container -->

  <!-- Floating Background Picker outside the main box -->
  <div id="backgroundPicker"> ... </div>

  <script src="main.js"></script>
  <script src="backgroundwidget.js"></script>
</body>
</html>
</body>
</html>
