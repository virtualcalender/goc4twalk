<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoCatwalk Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="login-container fade-in">
    <h1>GoCatwalk</h1>
    <div class="subtitle">Enter your info to start</div>
    <input id="username" placeholder="Enter your name" />
    <input id="modelID" placeholder="Enter your GoSuperModel ID" />
    <button id="showBtn">Show My Outfit</button>

    <div class="preview hidden" id="confirmBox">
      <p>Is this you?</p>
      <img id="previewImg" src="" alt="Model Preview">
      <div>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
