<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoCatwalk Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container fade-in">
    <h1>GoCatwalk</h1>
    <p class="subtitle">Enter your name and GoSuperModel ID</p>

    <form>
      <label for="username">Name:</label>
      <input id="username" placeholder="Enter your name" />

      <label for="modelID">GoSupermodel ID:</label>
      <input id="modelID" placeholder="Enter your GoSuperModel ID" />

      <button type="button" id="showBtn">Check my model!</button>
    </form>

    <div class="preview hidden" id="confirmBox">
      <img id="previewImg" class="hidden" src="" alt="Model Preview">
      <p>Is this you?</p>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script src="main.js"></script>

</body>
</html>
